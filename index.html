<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sudoku</title>
    <link rel="stylesheet" href="Sudoku.css">
</head>
<body>
<div class="game">
    <h2>数独游戏</h2>
    <div id="sudoku"></div>
    <div id="select">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <div>取消</div>
    </div>
    <div id="tip"></div>
    <div class="description">
        <h3>游戏说明</h3>
        <p>1 点击数独中需要填写的空格</p>
        <p>2 接着在下方可供选择的数字中点击需要填写的数字</p>
        <p>3 用步骤1和步骤2同样的方法可以取消已填写的数字</p>
    </div>
</div>
    
<script src="Sudoku.js"></script>
</body>
</html>
